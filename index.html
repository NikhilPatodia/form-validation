  <div class="container">

    <form class="form">
      <div class="flex nameField">

        <input type="text" class="names fname" placeholder="Enter your First Name">
        <input type="text" class="names lname" placeholder="Enter your Last Name" style="margin-left:8px ;">
      </div>
      <div class="flex emailField">

        <input type="text" class="email" placeholder="Enter your Email">
      </div>
      <div class="flex age">

        <input type="number" class="ageValue" placeholder="Age">
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="flex hobbie">
        <input type="text" class="dobValue" placeholder="dd/mm/yyyy">
        <textarea type="text" class="hobbieValue" placeholder="Enter your Hobbies" style="margin-left:8px ;"></textarea>
      </div>
      <div class="flex" class="address">
        <div style="margin-left: 10px;">
          <h3 style="margin: 5px 0px;">Country</h3>
        <select id="address">

          <option value="Australia">Australia</option>

          <option value="Germany">Germany</option>

          <option value="Italy">Italy</option>

          <option value="Canada">Canada</option>

          <option value="Greece">Greece</option>

          <option value="Japan">Japan</option>

          <option value="Spain">Spain</option>

          <option value="United">United</option>

          <option value="India">India</option>

          <option value="Switzerland">Switzerland</option>

          <option value="Austria">Austria</option>

          <option value="Brazil">Brazil</option>

          <option value="China">China</option>

          <option value="Cuba">Cuba</option>

          <option value="France">France</option>

          <option value="Ireland">Ireland</option>

          <option value="Israel">Israel</option>

          <option value="Russia">Russia</option>

          <option value="Afghanistan">Afghanistan</option>

          <option value="Albania">Albania</option>

          <option value="Algeria">Algeria</option>

          <option value="Armenia">Armenia</option>
          <option value="Netherlands">Netherlands</option>
          <option value="Azerbaijan">Azerbaijan</option>
        </select>
      </div>
      <div style="margin-left: 10px;"  class="change">
        <h3 style="margin: 5px 0px;">State</h3>
        <select id="states" style="padding: 7px" >
       
 </select>
</div>
<div style="margin-left: 10px;" class="changeCity">
         <h3 style="margin: 5px 0px;">City</h3>
        <select id="cities" style="padding: 7px" >
 </select>
</div>
      </div>
      <div>

        <button type="submit" class="button" id="btn">Sumbit</button>
      </div>
    </form>

    <div class="Table">
      <table class="table">
        <thead>
          <tr>
            
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
          </tr>
        </thead>
        <tbody class="tbody">
         
         
        </tbody>
      </table>
    </div>
